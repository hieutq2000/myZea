version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: vinalive-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: vinalive_db
      MYSQL_USER: vinalive
      MYSQL_PASSWORD: vinalive123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: vinalive-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=vinalive
      - DB_PASSWORD=vinalive123
      - DB_NAME=vinalive_db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
