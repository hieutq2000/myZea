name: EAS Update

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'ios/**'
      - 'android/**'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Check Login & Publish
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Checking login status..."
          eas whoami
          echo "Publishing update..."
          eas update --branch main --message "${{ github.event.head_commit.message }}" --auto
