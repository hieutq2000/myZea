name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Build iOS (Unsigned IPA)
        run: |
          npx expo prebuild --platform ios --clean
          cd ios
          xcodebuild -workspace vinaliveaimobile.xcworkspace \
            -scheme vinaliveaimobile \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/vinaliveaimobile.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: ğŸ“¦ Create IPA
        run: |
          cd ios/build/vinaliveaimobile.xcarchive/Products/Applications
          mkdir -p Payload
          cp -R *.app Payload/
          zip -r vinalive-ai.ipa Payload
          mv vinalive-ai.ipa $GITHUB_WORKSPACE/

      - name: ğŸ“¤ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: vinalive-ai-ipa
          path: vinalive-ai.ipa
          retention-days: 30
