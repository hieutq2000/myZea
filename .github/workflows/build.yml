name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: ðŸ“‹ List iOS directory
        run: ls -la ios/

      - name: ðŸ” Find workspace name
        id: find_workspace
        run: |
          WORKSPACE=$(find ios -name "*.xcworkspace" -maxdepth 1 | head -1 | xargs basename | sed 's/.xcworkspace//')
          echo "WORKSPACE_NAME=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "Found workspace: $WORKSPACE"

      - name: ðŸ“¦ Install CocoaPods
        run: |
          cd ios
          pod install

      - name: ðŸ“± Build iOS (Unsigned)
        run: |
          cd ios
          xcodebuild -workspace "${{ steps.find_workspace.outputs.WORKSPACE_NAME }}.xcworkspace" \
            -scheme "${{ steps.find_workspace.outputs.WORKSPACE_NAME }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM=""

      - name: ðŸ“¦ Create IPA
        run: |
          cd ios/build/App.xcarchive/Products/Applications
          mkdir -p Payload
          mv *.app Payload/
          zip -r VinaliveAI.ipa Payload
          mv VinaliveAI.ipa ${{ github.workspace }}/

      - name: ðŸ“¤ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: VinaliveAI-IPA
          path: VinaliveAI.ipa
          retention-days: 30
